<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
  </head>
  <body>
    <div class="page-actions-container">
      <div class="page-action">Home</div>
      <div class="page-action">Files</div>
      <div class="page-action">Layout</div>
      <div class="page-action">Insert</div>
      <div class="page-action">Help</div>
    </div>
    <div class="cell-props-actions-container">
      <span class="material-icons"> content_copy </span>
      <span class="material-icons"> content_cut </span>
      <span class="material-icons"> content_paste </span>
      <select class="font-family-prop">
        <option value="monospace">monospace</option>
        <option value="sans-serif">sans-serif</option>
        <option value="fantasy">fantasy</option>
        <option value="cursive">cursive</option>
      </select>
      <select class="font-size-prop">
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="20">20</option>
      </select>
      <span class="material-icons">format_bold </span>
      <span class="material-icons">format_italic </span>
      <span class="material-icons">format_underline </span>
      <span class="material-icons">format_align_left </span>
      <span class="material-icons">format_align_center </span>
      <span class="material-icons">format_align_right </span>
    </div>
    <div class="formula-actions-container">
      <input type="text" readonly class="address-bar" />
      <img
        class="formula-icon"
        width="20"
        height="20"
        src="https://img.icons8.com/ios/50/formula-fx.png"
        alt="formula-fx" />
      <input type="text" class="formula-bar" />
    </div>
    <div class="grid-container">
      <div class="top-left-dummy-box"></div>
      <div class="address-col-container"></div>
      <div class="cells-container">
        <div class="address-row-container"></div>
        <div class="cells-cont">
        </div>
      </div>
    </div>
    <div class="sheet-actions-container">
      <div class="sheet-add-icon">
        <span class="material-icons">post_add</span>
      </div>
      <div class="sheets-folder-container">
        <div class="sheet-folder">Sheet 1</div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
